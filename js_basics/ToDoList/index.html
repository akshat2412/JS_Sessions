<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/bootstrap-grid.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "row mt50">
            <div class="col-sm-2"></div>
            <div class = "col-sm-8 justify-content-center mt20">
                <div class="input-group">
                    <input type="text" class="form-control"  aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" id="newtask">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary bg-green" type="button" id="addtask"><i class="fas fa-plus white"></i></button>
                        <button class="btn btn-outline-secondary bg-red" type="button" id="deleteCompleted"><i class="fas fa-trash white"></i></button>
                        <button class="btn btn-outline-secondary bg-blue" type="button" id="Sort" ><i class="fas fa-sort-amount-up white"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row mt50">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="list-holder">
                <div id="tasklist" class="list-group">
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
